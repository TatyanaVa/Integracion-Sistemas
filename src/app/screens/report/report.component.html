<div class="container mt-5">
    <h1 class="mb-4">Registro de Asistencia</h1>
  
    <form id="attendanceForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="studentName">Nombre del Estudiante</label>
          <input type="text" class="form-control" id="studentName" placeholder="Nombre del Estudiante"  name="nombre">
        </div>
        <div class="form-group col-md-3">
          <label for="attendanceDate">Fecha</label>
          <input type="date" class="form-control" id="attendanceDate" required  name="fecha">
        </div>
        <div class="form-group col-md-3">
          <label>Estado</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="attendancePresent"  name="presente">
            <label class="form-check-label" for="attendancePresent">
              Presente
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Agregar Asistencia</button>
    </form>

    <table class="table table-striped mt-4">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Nombre del Estudiante</th>
          <th scope="col">Fecha</th>
          <th scope="col">Presente</th>
          <th scope="col">Ausente</th>
        </tr>
      </thead>
      <tbody id="attendanceTableBody">
        
      </tbody>
    </table>
  </div>
