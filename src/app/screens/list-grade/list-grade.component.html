<div class="container mt-5">
  <h1 class="mb-4">Lista de Tareas</h1>
  <table class="table mt-4">
      <thead>
          <tr>
              <th>ID Estudiante</th>
              <th>Nombre Estudiante</th>
              <th>Tarea</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let tarea of tareas">
              <td>{{tarea.id}}</td>
              <td>{{tarea.nombre}}</td>
              <td>{{tarea.titulo}}</td>
             <!-- <td>
                <button class="btn btn-danger" (click)="eliminarTarea(tarea.id)">Eliminar</button>
            </td>-->
              
          </tr>
      </tbody>
  </table>
</div>

  <br>
  <div class="container mt-2">
    <h2>Notas de los Estudiantes</h2>
    <button class="btn btn-primary mb-3" (click)="agregarNota()">Agregar Nota</button>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre del Estudiante</th>
        <th>Nota</th>        
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <td>{{item.id}}</td>
        <td>
          <input
            type="text"
            [(ngModel)]="item.nombre"
            (ngModelChange)="onNombreChange(item)"
            class="form-control"
          />
        </td>
        
        <td>
          <input
            type="number"
            [(ngModel)]="item.nota"
            (ngModelChange)="onNotaChange(item)"
            class="form-control"
          />
        </td>
        <td>
        <button class="btn btn-danger" (click)="eliminar(item.id)">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
