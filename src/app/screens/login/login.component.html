<div class="container mt-5">
  <h2>Inicia Sesión</h2>

<form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
  <div class="mb-3">
    <label for="username" class="form-label">Usuario</label>
    <input type="text" id="username" class="form-control" name="username" [(ngModel)]="username" required>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Contraseña</label>
    <input type="password" id="password" class="form-control" name="password" [(ngModel)]="password" required>
  </div>

  <div class="mb-3">
    <label for="role" class="form-label">Tipo de Usuario</label>
    <select id="role" class="form-control" name="tipo" [(ngModel)]="tipo">
      <option value="MAESTRO">Maestro</option>
      <option value="ESTUDIANTE">Estudiante</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
</form>

</div>
